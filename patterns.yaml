
# patterns.yaml (minimal start)
invoice_number_patterns:
  - "(?i)rechn(?:ungs)?nr\.?\s*[:#]?\s*([A-Z0-9\-\/]{4,})"
  - "(?i)invoice\s*no\.?\s*[:#]?\s*([A-Z0-9\-\/]{4,})"

date_patterns:
  - "(?i)(\d{2}\.\d{2}\.\d{4})"
  - "(?i)(\d{4}-\d{2}-\d{2})"

supplier_hints:
  ACME GmbH: ["ACME", "ACME GmbH"]
  Beispiel AG: ["Beispiel AG", "Beispielsoft", "beispiel.com"]

whitelist:
  invoice_numbers:
    ACME GmbH:
      - "^[A-Z]{2}-\d{6}$"
