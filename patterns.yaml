# === Regex-/Heuristik-Patterns für die Extraktion ===

invoice_number_patterns:
  # Deutsche Varianten
  - '(?i)rechnungsnr\.?\s*[:#]?\s*([A-Z0-9\-\/]{4,})'
  - '(?i)rechnung\s*#?\s*([A-Z0-9\-\/]{4,})'
  # Englische Varianten
  - '(?i)invoice\s*no\.?\s*[:#]?\s*([A-Z0-9\-\/]{4,})'

date_patterns:
  - '(\d{2}\.\d{2}\.\d{4})'   # 31.12.2025
  - '(\d{4}-\d{2}-\d{2})'     # 2025-12-31
  - '(\d{2}\/\d{2}\/\d{4})'   # 31/12/2025

supplier_hints:
  # Schlüsselwörter, die auf einen Lieferanten hindeuten (anpassbar)
  "Acme GmbH": ["acme gmbh", "acme gmbh & co.", "acme.de"]
  "Contoso AG": ["contoso ag", "contoso.com", "contoso services"]
  "Musterfirma KG": ["musterfirma", "musterfirma kg"]
