invoice_number_patterns:
- Rechnungs(?:nr|nummer)\s*[:\-]?\s*([A-Z0-9\-\/]{4,})
- Invoice\s*No\.?\s*[:\-]?\s*([A-Z0-9\-\/]{4,})
date_patterns:
- Rechnungsdatum\s*[:\-]?\s*([0-3]?\d\.[01]?\d\.\d{4})
- Datum\s*[:\-]?\s*([0-3]?\d\.[01]?\d\.\d{4})
- Date\s*[:\-]?\s*(\d{4}\-\d{2}\-\d{2})
total_gross_patterns:
- Brutto\s*[:\-]?\s*([0-9\.\,]+)
- Gesamtbetrag\s*[:\-]?\s*([0-9\.\,]+)
- Total\s*[:\-]?\s*([0-9\.\,]+)
- Gesamtbetrag\s*:\s*EUR\s*([0-9\.\,]+)
total_net_patterns:
- Netto\s*[:\-]?\s*([0-9\.\,]+)
- Zwischensumme\s*[:\-]?\s*([0-9\.\,]+)
- Netto\s*-\s*Gesamtbetrag\s*:\s*EUR\s*([0-9\.\,]+)
tax_amount_patterns:
- MwSt(?:\s*19%|\s*7%)?\s*[:\-]?\s*([0-9\.\,]+)
- zzgl\.\s*19,?00?\s*%\s*USt\s*EUR\s*([0-9\.\,]+)
