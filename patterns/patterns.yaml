invoice_number_patterns:
  - '(?i)rechn(?:ungs)?nr\.?\s*[:#]?\s*([A-Z0-9\-\/]{4,})'
  - '(?i)invoice\s*no\.?\s*[:#]?\s*([A-Z0-9\-\/]{4,})'

date_patterns:
  - '(?i)(\d{2}\.\d{2}\.\d{4})'
  - '(?i)(\d{4}-\d{2}-\d{2})'

total_gross_patterns:
  - '(?i)\b(?:gesamt|summe|brutto|total)\b[^\d]{0,15}([\d\.,\s]{3,})'
total_net_patterns:
  - '(?i)\b(?:netto)\b[^\d]{0,15}([\d\.,\s]{3,})'
tax_amount_patterns:
  - '(?i)\b(?:mwst|ust|vat)\b[^\d%]{0,15}([\d\.,\s]{3,})'

supplier_hints:
  'ACME GmbH': ['ACME', 'ACME GmbH', 'acme.de']
  'Beispiel AG': ['Beispiel AG', 'Beispielsoft', 'beispiel.com']

whitelist:
  invoice_numbers:
    'ACME GmbH':
      - '^[A-Z]{2}-\d{6}$'
